    <style>
        /* In order to place the tracking correctly */

        canvas.drawing,
        canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

</head>

<body>
    <!-- Div to show the scanner -->
    <div id="scanner-container"></div>
    <input type="button" id="btn" value="Start/Stop" />
    <div id="result"></div>

    <script>
        var _scannerIsRunning = false;

        function startScanner() {

            window.onload = function(){
                var employees = JSON.parse(localStorage.getItem("employees"));

                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<h3>Clocked In:</h3>";
                resultDiv.innerHTML += "<ul>";
                for (i=0; i<employees.length; i++){
                    if(employees[i].clock == 'in'){
                        resultDiv.innerHTML += "<li>" + employees[i].first + " " + employees[i].last + "</li>";
                    }
                }
                resultDiv.innerHTML += "</ul>";
            }



            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },

            }, function(err) {
                if (err) {
                    console.log(err);
                    return
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();

                // Set flag to is running
                _scannerIsRunning = true;
            });

            Quagga.onProcessed(function(result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function(box) {
                            return box !== result.box;
                        }).forEach(function(box) {
                            Quagga.ImageDebug.drawPath(box, {
                                x: 0,
                                y: 1
                            }, drawingCtx, {
                                color: "green",
                                lineWidth: 2
                            });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {
                            x: 0,
                            y: 1
                        }, drawingCtx, {
                            color: "#00F",
                            lineWidth: 2
                        });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, {
                            x: 'x',
                            y: 'y'
                        }, drawingCtx, {
                            color: 'red',
                            lineWidth: 3
                        });
                    }
                }
            });


            Quagga.onDetected(function(result) {

                var employees = JSON.parse(localStorage.getItem("employees"));

                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<h3>Clocked In:</h3>";
                resultDiv.innerHTML += "<ul>";
                for (i = 0; i < employees.length; i++) {
                    if (result.codeResult.code == employees[i].barcode && employees[i].clock == 'out') {
                        resultDiv.innerHTML += "<li>" + employees[i].first + " " + employees[i].last + "</li>";
                        employees[i].clock = 'in';
                        Quagga.stop();
                        _scannerIsRunning = false;
                        console.log(employees[i]["clock"]);
                        localStorage.setItem("employees", JSON.stringify(employees));
                        window.location.reload(true);
                    } else if (result.codeResult.code == employees[i].barcode && employees[i].clock == 'in') {
                        employees[i].clock = 'out';
                        Quagga.stop();
                        _scannerIsRunning = false;
                        localStorage.setItem("employees", JSON.stringify(employees));
                        window.location.reload(true);
                        console.log(employees[i]["clock"]);
                        for (i = 0; i < employees.length; i++) {
                            if (result.codeResult.code == employees[i].barcode && employees[i].clock == 'in') {
                                resultDiv.innerHTML = "<h3>Clocked In:</h3>";
                                resultDiv.innerHTML += "<ul>";
                                resultDiv.innerHTML += "<li>" + employees[i].first + " " + employees[i].last + "</li>";
                            }
                        }

                    }

                    resultDiv.innerHTML += "</ul>";
                }
                console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);

                localStorage.setItem("employees", JSON.stringify(employees));





            });
        }

        startScanner();
